<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Взаимодействие с DOM</title>
    <style>
      #horse {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../img/horse.webp" alt="картинка" id="horse" />
    </div>

    <script>
      let horseImg = document.getElementById("horse");
      let step = 0;
      let flag = true;

      function animation() {
        if (window.innerWidth - 205 > step && flag) {
          horseImg.style.transform = "scaleX(1)";
          step += 1;
        } else {
          horseImg.style.transform = "scaleX(-1)";
          step -= 1;
          flag = step == 0 ? true : false;
        }
        if (Math.round(window.innerWidth / 2) == step + 100) {
          console.log("Я посередине экрана. Лошадь.");
        }
        horseImg.style.left = step + "px";
      }

      setInterval(animation, 30);
    </script>
  </body>
</html>
