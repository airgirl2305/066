  <body>
    <input type="text" placeholder="Введите число 1" id="num1"/>
    <input type="text" placeholder="Введите число 2" id="num2"/>
    <button onclick="calc('+')">Сложить (+)</button>
    <button onclick="calc('*')">Умножить (*)</button>
    <button onclick="calc('-')">Вычесть (-)</button>
    <button onclick="calc('/')">Разделить (/)</button>

    <!-- <button onclick="showMsg()">Нажми на меня</button> -->
    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");


      function calc(operator) {
        if (operator === "+") {
          console.log("Результат суммирования: " + (+num1.value + +num2.value));
        } else if (operator === "*") {
          console.log("Результат умножения: " + (+num1.value * +num2.value));
        } else if (operator === "-") {
          console.log("Результат вычитания: " + (+num1.value - num2.value));
        } else if (operator === "/") {
          console.log("Результат деления: " + (+num1.value / num2.value));
        }
      }
