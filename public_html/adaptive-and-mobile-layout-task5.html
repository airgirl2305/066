<!-- Задание 5. Адаптивная и мобильная верстка:
1. В дополнение к созданным на очном занятии блокам создать  ниже еще два дополнительных блока, использующие класс фреймворка Bootstrap, который позволяет занять 100% ширины экрана на любом разрешении.
2. Внутри первого блока разместить три одинаковых карточки (блока), имеющие обводку и фон.
3. Второй созданный блок, должен иметь фоновое изображение, карточку (блок), имеющую меньший размер и отцентрированную. Внутри этой карточки (блока) должен быть расположен текст. Карточку необходимо наделить обводкой, цветом, прозрачностью и тенью. Текст центрирован. -->
