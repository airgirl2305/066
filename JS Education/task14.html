<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Task 14</title>
  </head>

  <style>
    img {
      width: 400px;
    }

    div {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>

  <body>
    <div>
      <img
        alt="pic1"
        id="pic1"
        src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d"
      />
      <!--		onclick="alert(pic1.src)"	/>-->

      <img
        alt="pic2"
        id="pic2"
        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
      />
      <!--		onclick="alert(pic2.src)"	/>-->

      <img
        alt="pic3"
        id="pic3"
        src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg"
      />
      <!--		onclick="alert(pic3.src)"	/>-->
    </div>

    <script>
      let images = document.querySelectorAll("img"); // Объект NodeList — это коллекция узлов, возвращаемая такими методами, как Node.childNodes и document.querySelectorAll.

      function handleImageClick() {
        alert(this.src);
      } //this из контекста

      images.forEach((img) => img.addEventListener("click", handleImageClick)); //метод указан в консоли Proto Object  + handleImageClick получает контекст элемента, на котором произошло событие click
    </script>
  </body>
</html>
