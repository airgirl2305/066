<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CSS positioning: task1, AskhabovaKV</title>
  </head>
  <style>
     * {
       box-sizing: border-box;
     }

     .subtask {
       padding: 30px;
	     float: left;
	     width: calc(100% / 3);
	     height: 50vh;
	     top: 0;
	     border: 1px solid black;
     }

     .square {
       width: 40px;
       height: 40px;
     }

     .rectangle {
       width: 200px;
       height: 158px;
       padding: 15px;
     }

     #I1,
     #II1,
     #III1,
     #V2 {
       border: 2px solid #ff0000;
     }

     #I2,
     #II2,
     #III2 {
       border: 2px solid #f191f0;
     }

     #I3,
     #II3,
     #III3,
     #V1 {
       border: 2px solid #008001;
     }

     #IV1 {
       background-color: #ff0000;
     }

     #IV2 {
       background-color: #8a2be2;
     }

     #IV3 {
       background-color: #008001;
     }

     #VI1,
     #VI2 {
       background-color: white;
     }

     #VI3 {
       background-color: #4bde93;
       position: relative;
       padding: 30px;
     }

     #I2 {
       position: relative;
       top: 20px;
       left: 60px;
     }

     #I3 {
       position: relative;
       top: 40px;
       left: 120px;
     }

     #II1,
     #II2,
     #II3 {
/*    со смещением при узком экране*/
/*       float: left;*/
/*       margin-left: 10px;*/
	     position: relative;
     }
     #II2 {
	     left: 80px;
	     top: -40px; /* TODO почему нужен топ */
     }
     #II3{
	     left: 160px;
	     top: -80px;
     }
     #III2,
     #IV2 {
       position: relative;
       top: -15px;
       left: 20px;
     }
     #III3,
     #IV3 {
       position: relative;
       bottom: 30px;
       left: 40px;
     }

     #VI2 {
       float: right;
       position: relative;
       top: 25px;
     }
  </style>
  <body>
    <div class="screen">
      <div class="subtask" id="1">
        <div class="square" id="I1"></div>
        <div class="square" id="I2"></div>
        <div class="square" id="I3"></div>
      </div>
      <div class="subtask" id="2">
        <div class="square" id="II1"></div>
        <div class="square" id="II2"></div>
        <div class="square" id="II3"></div>
      </div>
      <div class="subtask" id="3">
        <div class="square" id="III1"></div>
        <div class="square" id="III2"></div>
        <div class="square" id="III3"></div>
      </div>

      <div class="subtask" id="4">
        <div class="square" id="IV1"></div>
        <div class="square" id="IV2"></div>
        <div class="square" id="IV3"></div>
      </div>

      <div class="subtask" id="5">
        <div class="rectangle" id="V1">
          <div class="square" id="V2"></div>
        </div>
      </div>
      <div class="subtask" id="6">
        <div class="rectangle" id="VI3">
          <div class="square" id="VI1"></div>
          <div class="square" id="VI2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
