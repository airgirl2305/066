<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical task. jQuery</title>
    <script type="text/javascript" src="jquery.js"></script>

    <!--  Задание: Создать модальное окно с плавным открытием/закрытием модального окна.-->

    <style>
      .wrapper {
        width: 100%;

      }
      button {
        background: yellow;
        font-weight: bold;
      }

      .window-opened {
        position: relative;
        opacity: 1;
        width: 300px;
        height: 200px;
        /* z-index: 1000; */
        background-color: #8ec5fc;
        background-image: linear-gradient(62deg, #8ec5fc 0%, #e0c3fc 100%);
      }
      @keyframes close-modal {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .window-closed {
        animation-name: close-modal;
        animation-duration: 0.2s;
        animation-timing-function: ease-out;
      }
      .close-sign {
        color: pink;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        left: 280px;
        top: 4px
      }
      .close-sign:focus,
      .close-sign:hover {
        color: deeppink;
        cursor: pointer;
      }
      p {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="window-opened">
        <p>modal window content</p>
        <span class="close-sign">&times;</span>
      </div>
      <button>Open modal window</button>
    </div>
  </body>
</html>
